<!doctype html>
<html lang="en">
  <head>
    <title>Webpack</title>
  </head>
  <body>
    <header class="header">
      <h1>Hello Webpack !</h1>
      <p>Well done for going so far ! Here are the three basic command line.</p>
    </header>

    <main class="main">
      <ul class="list">
        <li class="list__el list__el--bg">
          <h2>Production build</h2>
          <p><code>$ yarn build</code></p>
        </li>
        <li class="list__el list__el--bg">
          <h2>Development build</h2>
          <p><code>$ yarn build-dev</code></p>
        </li>
        <li class="list__el list__el--bg">
          <h2>Server Development build</h2>
          <p><code>$ yarn start</code></p>
        </li>
      </ul>
    </main>
  </body>
</html>
